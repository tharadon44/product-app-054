version: '3.8'

services:
  db:
    container_name: pg-product
    image: postgres:latest  # Fixed typo: 'protgres' â†’ 'postgres'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  postgres_data:
